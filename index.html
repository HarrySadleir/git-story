<!DOCTYPE html>
<html>

<head>
  <title>One Commit at a Time</title>
  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>GitHub Repositories: One Commit at a Time</h1>
    <!-- Add HTML content, SVG drawing area, ... -->
    <div id="app">
        <div id="contributor-container">
            <input id="contributor-input" type="text" placeholder="Enter a Contributor" list="contributors" class="contributor-selector-container" />
            <datalist id="contributors"></datalist>
            <svg id="contributor"/>
        </div>
        <div id="timeline-container">
            <p id="granularity-selector-p">
                Timeline Granularity:
                <select id="granularity-selector">
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                </select>
                . Select filters for a by-commit view, then scroll to zoom in on smaller commits.
            </p>
            <hr class="timeline-hr"/>
            <svg id="timeline"/>
        </div>
        <div class="time-selector-container">
            <svg id="time-selector" />
            <div>
                Select Year: <select id="select-year"></select>
            </div>
        </div>
        <svg id="file-tree"/>
    </div>
    <div id="tooltip"></div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/views/timelineVis.js"></script>
    <script src="js/views/timeSelectorVis.js"></script>
    <script src="js/views/contributorVis.js"></script>
    <script src="js/views/fileTreeVis.js"></script>
    <script src="js/data/gitData.js"></script>
    <script src="js/data/fileNode.js"></script>
    <script src="js/helper/timeSelectorHelper.js"></script>
</body>

</html>
